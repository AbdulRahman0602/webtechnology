<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://code.jquery.com/jquery-git.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script> 
    <title>Validation</title>
    <script>
        $(document).ready(function(){
            $("#fr").validate({
                rules:{
                    firstname: "required",
                    lastname: "required",
                    password:{
                        required: true,
                        minlength: 2
                    }
                    
                },
                message:{
                    firstname: "please enter the first name",
                    lastname: "please enter the last name",
                    password:{
                        required:"please enter the password",
                        minlength:"password must be atleast two letter long"
                    }
                   
                }
                
            });
        });
    </script>
</head>
<body>
    <form id="fr" method="get">
        <fieldset>
        <p>
            <input id="firstname" name="firstname" type="text"> firstname</input>
        </p>

        <p>
            <input id="lastname" name="lastname" type="text"> lastname</input>
        </p>
        <p>
            <input id="password" name="password" type="text"> password</input>
        </p>
        
        <input class="submit" type="submit" value="submit"/>
    </fieldset>
    </form>
</body>
</html>
