<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Delete All rows Except first one</title>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $("#tb1").find("tr:gt(0)").remove();
            });
        });
    </script>
</head>
<body>
    <table id="tb1" border="1">
        <tr>
            <th>Name</th>
            <th>Roll no</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>AR</td>
            <td>1</td>
            <td>TY</td>
        </tr>
        <tr>
            <td>Aa</td>
            <td>5</td>
            <td>TY1</td>
        </tr>
    </table>
    <p><input type="button" id="btn" value="Click ME"/></p>
  
</body>
</html>
